<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Sale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.min.js"></script>
    <style>
        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
const { useState, useEffect } = React;
const { Camera, DollarSign, ShoppingCart, X, Plus, Trash2, Check, Loader2, Tag, CreditCard, Lock, AlertCircle, Copy, ExternalLink, Edit3, Share2 } = lucide;

const StripeCheckout = ({ total, items, sellerInfo, onSuccess, onCancel }) => {
  const [cardNumber, setCardNumber] = useState('');
  const [expiry, setExpiry] = useState('');
  const [cvc, setCvc] = useState('');
  const [name, setName] = useState('');
  const [email, setEmail] = useState('');
  const [phone, setPhone] = useState('');
  const [processing, setProcessing] = useState(false);
  const [error, setError] = useState('');

  const formatCardNumber = (value) => {
    const v = value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
    const matches = v.match(/\d{4,16}/g);
    const match = (matches && matches[0]) || '';
    const parts = [];
    for (let i = 0, len = match.length; i < len; i += 4) {
      parts.push(match.substring(i, i + 4));
    }
    return parts.length ? parts.join(' ') : value;
  };

  const formatExpiry = (value) => {
    const v = value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
    if (v.length >= 2) {
      return v.substring(0, 2) + '/' + v.substring(2, 4);
    }
    return v;
  };

  const handleSubmit = async (e) => {
    e.preventDefault();
    setError('');
    setProcessing(true);

    if (!name || !email || !cardNumber || !expiry || !cvc) {
      setError('Please fill in all fields');
      setProcessing(false);
      return;
    }

    try {
      await new Promise(resolve => setTimeout(resolve, 2000));
      
      const cleanCardNumber = cardNumber.replace(/\s/g, '');
      if (cleanCardNumber === '4000000000000002') {
        setError('Your card was declined. Please try a different card.');
        setProcessing(false);
      } else {
        onSuccess({
          paymentId: 'pi_' + Math.random().toString(36).substr(2, 24),
          amount: total,
          email,
          name,
          phone,
          items: items.map(i => ({ id: i.id, title: i.title, price: i.price }))
        });
      }
    } catch (err) {
      setError('Payment failed. Please try again.');
      setProcessing(false);
    }
  };

  return (
    <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
      <div className="absolute inset-0 bg-black/60" onClick={onCancel} />
      <div className="relative w-full max-w-md bg-white rounded-2xl shadow-2xl overflow-hidden max-h-[90vh] overflow-y-auto">
        <div className="bg-gradient-to-r from-indigo-600 to-purple-600 p-6 text-white">
          <div className="flex items-center justify-between mb-4">
            <div className="flex items-center gap-2">
              <Lock size={20} />
              <span className="font-medium">Secure Checkout</span>
            </div>
            <button onClick={onCancel} className="p-1 hover:bg-white/20 rounded-full">
              <X size={20} />
            </button>
          </div>
          <div className="text-3xl font-bold">${total.toFixed(2)}</div>
          <div className="text-white/80 text-sm mt-1">{items.length} item{items.length !== 1 ? 's' : ''}</div>
        </div>

        <form onSubmit={handleSubmit} className="p-6 space-y-4">
          {error && (
            <div className="flex items-center gap-2 p-3 bg-red-50 text-red-700 rounded-lg text-sm">
              <AlertCircle size={18} />
              {error}
            </div>
          )}

          <div className="space-y-3">
            <input type="text" placeholder="Full Name" value={name} onChange={(e) => setName(e.target.value)} className="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none" disabled={processing} />
            <input type="email" placeholder="Email Address" value={email} onChange={(e) => setEmail(e.target.value)} className="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none" disabled={processing} />
            <input type="tel" placeholder="Phone (for pickup coordination)" value={phone} onChange={(e) => setPhone(e.target.value)} className="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none" disabled={processing} />
          </div>

          {sellerInfo.location && (
            <div className="p-3 bg-amber-50 border border-amber-200 rounded-lg">
              <p className="text-sm text-amber-800">üìç <strong>Pickup Location:</strong> {sellerInfo.location}</p>
            </div>
          )}

          <div className="pt-4 border-t">
            <div className="flex items-center gap-2 mb-3">
              <CreditCard size={18} className="text-gray-400" />
              <span className="text-sm font-medium text-gray-700">Card Details</span>
            </div>
            
            <div className="space-y-3">
              <input type="text" placeholder="1234 5678 9012 3456" value={cardNumber} onChange={(e) => setCardNumber(formatCardNumber(e.target.value))} maxLength={19} className="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none" disabled={processing} />
              
              <div className="flex gap-3">
                <input type="text" placeholder="MM/YY" value={expiry} onChange={(e) => setExpiry(formatExpiry(e.target.value))} maxLength={5} className="flex-1 px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none" disabled={processing} />
                <input type="text" placeholder="CVC" value={cvc} onChange={(e) => setCvc(e.target.value.replace(/\D/g, '').slice(0, 4))} maxLength={4} className="w-24 px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none" disabled={processing} />
              </div>
            </div>
          </div>

          <button type="submit" disabled={processing} className="w-full py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg font-semibold hover:from-indigo-700 hover:to-purple-700 transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
            {processing ? (<><Loader2 className="animate-spin" size={20} />Processing...</>) : (<><Lock size={18} />Pay ${total.toFixed(2)}</>)}
          </button>

          <div className="text-xs text-gray-400 text-center space-y-1">
            <p>üîí Payments powered by Stripe</p>
            <p className="text-gray-300">Test: 4242 4242 4242 4242 | Any date | Any CVC</p>
          </div>
        </form>
      </div>
    </div>
  );
};

const PaymentSuccess = ({ payment, sellerInfo, onClose }) => {
  return (
    <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
      <div className="absolute inset-0 bg-black/60" onClick={onClose} />
      <div className="relative w-full max-w-md bg-white rounded-2xl shadow-2xl overflow-hidden">
        <div className="p-8 text-center">
          <div className="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <Check className="w-10 h-10 text-green-600" />
          </div>
          <h2 className="text-2xl font-bold text-gray-900 mb-2">Payment Successful!</h2>
          <p className="text-gray-500 mb-6">Thank you for your purchase</p>
          
          <div className="bg-gray-50 rounded-xl p-4 text-left mb-6">
            <div className="flex justify-between text-sm mb-2">
              <span className="text-gray-500">Amount Paid</span>
              <span className="font-semibold text-green-600">${payment.amount.toFixed(2)}</span>
            </div>
            <div className="flex justify-between text-sm mb-2">
              <span className="text-gray-500">Confirmation</span>
              <span className="font-mono text-xs">{payment.paymentId.slice(0, 18)}...</span>
            </div>
            <div className="flex justify-between text-sm">
              <span className="text-gray-500">Receipt sent to</span>
              <span>{payment.email}</span>
            </div>
          </div>

          <div className="bg-amber-50 border border-amber-200 rounded-xl p-4 text-left mb-6">
            <h4 className="font-semibold text-amber-800 mb-2">üìç Pickup Information</h4>
            <p className="text-sm text-amber-700 mb-2">{sellerInfo.location || 'Location will be provided by seller'}</p>
            {sellerInfo.name && (
              <p className="text-sm text-amber-700"><strong>Seller:</strong> {sellerInfo.name}{sellerInfo.phone && ` ‚Ä¢ ${sellerInfo.phone}`}</p>
            )}
          </div>

          <button onClick={onClose} className="w-full py-3 bg-gray-900 text-white rounded-lg font-semibold hover:bg-gray-800 transition">Done</button>
        </div>
      </div>
    </div>
  );
};

function MovingSalePage() {
  const [isSellerMode, setIsSellerMode] = useState(false);
  const [listings, setListings] = useState([]);
  const [cart, setCart] = useState([]);
  const [showCart, setShowCart] = useState(false);
  const [showCheckout, setShowCheckout] = useState(false);
  const [paymentSuccess, setPaymentSuccess] = useState(null);
  const [isAnalyzing, setIsAnalyzing] = useState(false);
  const [analyzingCount, setAnalyzingCount] = useState(0);
  const [showShareModal, setShowShareModal] = useState(false);
  const [copiedLink, setCopiedLink] = useState(false);
  const [orders, setOrders] = useState([]);
  const [editingId, setEditingId] = useState(null);
  
  const [sellerInfo, setSellerInfo] = useState({
    name: 'Alberto',
    email: '',
    phone: '',
    location: '',
    saleName: 'Moving Sale'
  });

  useEffect(() => {
    const params = new URLSearchParams(window.location.search);
    const mode = params.get('mode');
    if (mode === 'seller') {
      setIsSellerMode(true);
    }
  }, []);

  const analyzeImage = async (imageData) => {
    try {
      const response = await fetch("https://api.anthropic.com/v1/messages", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          model: "claude-sonnet-4-20250514",
          max_tokens: 1000,
          messages: [{
            role: "user",
            content: [
              { type: "image", source: { type: "base64", media_type: "image/jpeg", data: imageData.split(',')[1] } },
              { type: "text", text: `You are helping create a moving sale listing. Analyze this item photo and generate listing details.\n\nRESPOND ONLY WITH VALID JSON (no markdown, no explanation):\n{\n  "title": "Catchy, descriptive title (e.g., 'Vintage Oak Coffee Table' or 'Sony 55\" 4K Smart TV')",\n  "description": "2-3 sentence description highlighting key features, condition, brand if visible",\n  "category": "one of: Furniture, Electronics, Kitchen, Clothing, Books, Decor, Sports, Tools, Other",\n  "priceRangeLow": number,\n  "priceRangeHigh": number,\n  "suggestedPrice": number,\n  "condition": "one of: Like New, Good, Fair, Used"\n}` }
            ]
          }]
        })
      });
      
      const data = await response.json();
      let responseText = data.content[0].text;
      responseText = responseText.replace(/\`\`\`json\n?/g, "").replace(/\`\`\`\n?/g, "").trim();
      return JSON.parse(responseText);
    } catch (error) {
      console.error("Analysis error:", error);
      return { title: "Item for Sale", description: "Great item in good condition.", category: "Other", priceRangeLow: 10, priceRangeHigh: 50, suggestedPrice: 25, condition: "Good" };
    }
  };

  const handleImageUpload = async (e) => {
    const files = Array.from(e.target.files);
    setIsAnalyzing(true);
    setAnalyzingCount(files.length);
    let completed = 0;
    
    for (const file of files) {
      const reader = new FileReader();
      reader.onload = async (event) => {
        const imageData = event.target.result;
        const analysis = await analyzeImage(imageData);
        
        const newListing = {
          id: Date.now() + Math.random(),
          image: imageData,
          title: analysis.title,
          description: analysis.description,
          category: analysis.category,
          priceRangeLow: analysis.priceRangeLow,
          priceRangeHigh: analysis.priceRangeHigh,
          suggestedPrice: analysis.suggestedPrice,
          price: analysis.suggestedPrice,
          condition: analysis.condition,
          sold: false,
          createdAt: new Date().toISOString()
        };
        
        setListings(prev => [...prev, newListing]);
        completed++;
        if (completed >= files.length) {
          setIsAnalyzing(false);
          setAnalyzingCount(0);
        }
      };
      reader.readAsDataURL(file);
    }
  };

  const updateListing = (id, field, value) => {
    setListings(prev => prev.map(item => item.id === id ? { ...item, [field]: value } : item));
  };

  const deleteListing = (id) => {
    setListings(prev => prev.filter(item => item.id !== id));
  };

  const addToCart = (item) => {
    if (!cart.find(c => c.id === item.id)) {
      setCart(prev => [...prev, item]);
    }
  };

  const removeFromCart = (id) => {
    setCart(prev => prev.filter(item => item.id !== id));
  };

  const handlePaymentSuccess = (payment) => {
    const soldIds = cart.map(item => item.id);
    setListings(prev => prev.map(item => soldIds.includes(item.id) ? { ...item, sold: true } : item));
    setOrders(prev => [...prev, { ...payment, date: new Date().toISOString() }]);
    setCart([]);
    setShowCheckout(false);
    setShowCart(false);
    setPaymentSuccess(payment);
  };

  const copyBuyerLink = () => {
    const buyerUrl = window.location.origin + window.location.pathname;
    navigator.clipboard.writeText(buyerUrl);
    setCopiedLink(true);
    setTimeout(() => setCopiedLink(false), 2000);
  };

  const cartTotal = cart.reduce((sum, item) => sum + item.price, 0);
  const platformFee = cartTotal > 0 ? cartTotal * 0.029 + 0.30 : 0;

  const conditionColors = {
    'Like New': 'bg-green-100 text-green-800',
    'Good': 'bg-blue-100 text-blue-800',
    'Fair': 'bg-yellow-100 text-yellow-800',
    'Used': 'bg-gray-100 text-gray-800'
  };

  const availableListings = listings.filter(l => !l.sold);
  const soldListings = listings.filter(l => l.sold);
  const totalValue = availableListings.reduce((sum, l) => sum + l.price, 0);
  const totalRevenue = orders.reduce((sum, o) => sum + o.amount, 0);

  return (
    <div className="min-h-screen bg-gradient-to-br from-orange-50 to-amber-50">
      <header className="bg-white shadow-sm sticky top-0 z-40">
        <div className="max-w-6xl mx-auto px-4 py-4">
          <div className="flex items-center justify-between">
            <div>
              <h1 className="text-2xl font-bold text-gray-900">üè† {sellerInfo.saleName || 'Moving Sale'}</h1>
              {isSellerMode ? (<p className="text-sm text-orange-600 font-medium">Seller Dashboard</p>) : (<p className="text-sm text-gray-500">{availableListings.length} items available</p>)}
            </div>
            
            <div className="flex items-center gap-3">
              {isSellerMode && (
                <button onClick={() => setShowShareModal(true)} className="flex items-center gap-2 px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition">
                  <Share2 size={18} />Share with Buyers
                </button>
              )}
              
              <button onClick={() => setShowCart(true)} className="relative p-3 bg-gray-100 rounded-full hover:bg-gray-200 transition">
                <ShoppingCart size={22} />
                {cart.length > 0 && (
                  <span className="absolute -top-1 -right-1 w-5 h-5 bg-orange-500 text-white text-xs font-bold rounded-full flex items-center justify-center">{cart.length}</span>
                )}
              </button>
            </div>
          </div>
        </div>
      </header>

      <main className="max-w-6xl mx-auto px-4 py-8">
        {isSellerMode && (
          <>
            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
              <div className="bg-white rounded-xl p-4 shadow-sm"><div className="text-sm text-gray-500 mb-1">Listed Items</div><div className="text-2xl font-bold">{availableListings.length}</div></div>
              <div className="bg-white rounded-xl p-4 shadow-sm"><div className="text-sm text-gray-500 mb-1">Items Sold</div><div className="text-2xl font-bold text-green-600">{soldListings.length}</div></div>
              <div className="bg-white rounded-xl p-4 shadow-sm"><div className="text-sm text-gray-500 mb-1">Total Value</div><div className="text-2xl font-bold">${totalValue.toFixed(0)}</div></div>
              <div className="bg-white rounded-xl p-4 shadow-sm"><div className="text-sm text-gray-500 mb-1">Revenue</div><div className="text-2xl font-bold text-green-600">${totalRevenue.toFixed(2)}</div></div>
            </div>

            <div className="bg-white rounded-2xl shadow-sm p-6 mb-8">
              <h2 className="text-lg font-semibold mb-4">Add Items</h2>
              
              <label className="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-orange-300 rounded-xl cursor-pointer hover:bg-orange-50 transition">
                <div className="flex flex-col items-center">
                  {isAnalyzing ? (
                    <>
                      <Loader2 className="w-10 h-10 text-orange-500 animate-spin mb-2" />
                      <span className="text-orange-600 font-medium">Analyzing {analyzingCount} photo{analyzingCount !== 1 ? 's' : ''}...</span>
                    </>
                  ) : (
                    <>
                      <Camera className="w-10 h-10 text-orange-400 mb-2" />
                      <span className="text-orange-600 font-medium">Upload Photos</span>
                      <span className="text-sm text-gray-400 mt-1">AI will auto-generate listings</span>
                    </>
                  )}
                </div>
                <input type="file" className="hidden" multiple accept="image/*" onChange={handleImageUpload} disabled={isAnalyzing} />
              </label>
            </div>

            {orders.length > 0 && (
              <div className="bg-white rounded-2xl shadow-sm p-6 mb-8">
                <h2 className="text-lg font-semibold mb-4">Recent Orders</h2>
                <div className="space-y-3">
                  {orders.slice(-5).reverse().map((order, idx) => (
                    <div key={idx} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                      <div>
                        <p className="font-medium">{order.name}</p>
                        <p className="text-sm text-gray-500">{order.email} ‚Ä¢ {order.phone || 'No phone'}</p>
                      </div>
                      <div className="text-right">
                        <p className="font-semibold text-green-600">${order.amount.toFixed(2)}</p>
                        <p className="text-xs text-gray-400">{order.items.length} item{order.items.length !== 1 ? 's' : ''}</p>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            )}
          </>
        )}

        {availableListings.length === 0 ? (
          <div className="text-center py-16">
            <div className="text-6xl mb-4">üì¶</div>
            <h3 className="text-xl font-semibold text-gray-700 mb-2">{isSellerMode ? 'No items listed yet' : 'No items available'}</h3>
            <p className="text-gray-500">{isSellerMode ? 'Upload photos to start selling!' : 'Check back soon for new items!'}</p>
          </div>
        ) : (
          <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            {availableListings.map(item => (
              <div key={item.id} className="bg-white rounded-xl shadow-sm overflow-hidden group">
                <div className="relative aspect-square">
                  <img src={item.image} alt={item.title} className="w-full h-full object-cover" />
                  <div className="absolute top-2 left-2">
                    <span className={`px-2 py-1 rounded-full text-xs font-medium ${conditionColors[item.condition]}`}>{item.condition}</span>
                  </div>
                  {isSellerMode && (
                    <div className="absolute top-2 right-2 flex gap-1">
                      <button onClick={() => setEditingId(editingId === item.id ? null : item.id)} className="p-1.5 bg-white/90 rounded-full hover:bg-white shadow"><Edit3 size={14} /></button>
                      <button onClick={() => deleteListing(item.id)} className="p-1.5 bg-white/90 rounded-full hover:bg-red-100 shadow text-red-500"><Trash2 size={14} /></button>
                    </div>
                  )}
                </div>
                
                <div className="p-3">
                  {editingId === item.id ? (
                    <div className="space-y-2">
                      <input type="text" value={item.title} onChange={(e) => updateListing(item.id, 'title', e.target.value)} className="w-full px-2 py-1 border rounded text-sm" />
                      <textarea value={item.description} onChange={(e) => updateListing(item.id, 'description', e.target.value)} className="w-full px-2 py-1 border rounded text-sm" rows={2} />
                      <input type="number" value={item.price} onChange={(e) => updateListing(item.id, 'price', parseFloat(e.target.value) || 0)} className="w-full px-2 py-1 border rounded text-sm" />
                      <button onClick={() => setEditingId(null)} className="w-full py-1 bg-orange-500 text-white rounded text-sm">Done</button>
                    </div>
                  ) : (
                    <>
                      <h3 className="font-semibold text-gray-900 truncate">{item.title}</h3>
                      <p className="text-sm text-gray-500 line-clamp-2 mt-1">{item.description}</p>
                      <div className="flex items-center justify-between mt-3">
                        <span className="text-lg font-bold text-green-600">${item.price.toFixed(2)}</span>
                        {!isSellerMode && (
                          <button onClick={() => addToCart(item)} disabled={cart.find(c => c.id === item.id)} className={`px-3 py-1.5 rounded-lg text-sm font-medium transition ${cart.find(c => c.id === item.id) ? 'bg-gray-100 text-gray-400' : 'bg-orange-500 text-white hover:bg-orange-600'}`}>
                            {cart.find(c => c.id === item.id) ? 'In Cart' : 'Add'}
                          </button>
                        )}
                      </div>
                    </>
                  )}
                </div>
              </div>
            ))}
          </div>
        )}

        {soldListings.length > 0 && isSellerMode && (
          <div className="mt-12">
            <h2 className="text-xl font-semibold mb-4 text-gray-700">Sold Items</h2>
            <div className="grid grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-3">
              {soldListings.map(item => (
                <div key={item.id} className="relative">
                  <img src={item.image} alt={item.title} className="w-full aspect-square object-cover rounded-lg grayscale opacity-60" />
                  <div className="absolute inset-0 flex items-center justify-center">
                    <span className="bg-red-500 text-white px-3 py-1 rounded-full text-sm font-bold transform -rotate-12 shadow-lg">SOLD</span>
                  </div>
                </div>
              ))}
            </div>
          </div>
        )}
      </main>

      {showCart && (
        <div className="fixed inset-0 z-50 flex justify-end">
          <div className="absolute inset-0 bg-black/50" onClick={() => setShowCart(false)} />
          <div className="relative w-full max-w-md bg-white h-full shadow-xl flex flex-col">
            <div className="p-4 border-b flex items-center justify-between">
              <h2 className="text-xl font-bold">Your Cart</h2>
              <button onClick={() => setShowCart(false)} className="p-2 hover:bg-gray-100 rounded-full"><X size={20} /></button>
            </div>

            {cart.length === 0 ? (
              <div className="flex-1 flex items-center justify-center">
                <div className="text-center text-gray-400">
                  <ShoppingCart className="w-12 h-12 mx-auto mb-3" />
                  <p>Your cart is empty</p>
                </div>
              </div>
            ) : (
              <>
                <div className="flex-1 overflow-y-auto p-4 space-y-3">
                  {cart.map(item => (
                    <div key={item.id} className="flex gap-3 p-3 bg-gray-50 rounded-lg">
                      <img src={item.image} alt={item.title} className="w-16 h-16 object-cover rounded" />
                      <div className="flex-1 min-w-0">
                        <h4 className="font-medium truncate">{item.title}</h4>
                        <p className="text-green-600 font-semibold">${item.price.toFixed(2)}</p>
                      </div>
                      <button onClick={() => removeFromCart(item.id)} className="p-2 text-red-500 hover:bg-red-50 rounded self-start"><X size={18} /></button>
                    </div>
                  ))}
                </div>

                <div className="p-4 border-t bg-gray-50">
                  <div className="space-y-2 mb-4">
                    <div className="flex justify-between text-sm"><span className="text-gray-500">Subtotal</span><span>${cartTotal.toFixed(2)}</span></div>
                    <div className="flex justify-between text-sm"><span className="text-gray-500">Processing Fee</span><span>${platformFee.toFixed(2)}</span></div>
                    <div className="flex justify-between text-lg font-semibold pt-2 border-t"><span>Total</span><span className="text-green-600">${(cartTotal + platformFee).toFixed(2)}</span></div>
                  </div>
                  <button onClick={() => setShowCheckout(true)} className="w-full py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg font-semibold hover:from-indigo-700 hover:to-purple-700 transition flex items-center justify-center gap-2">
                    <CreditCard size={18} />Pay with Card
                  </button>
                  <div className="flex items-center justify-center gap-2 mt-3 text-xs text-gray-400"><Lock size={12} />Secure payment powered by Stripe</div>
                </div>
              </>
            )}
          </div>
        </div>
      )}

      {showShareModal && (
        <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
          <div className="absolute inset-0 bg-black/50" onClick={() => setShowShareModal(false)} />
          <div className="relative w-full max-w-md bg-white rounded-xl shadow-xl p-6">
            <h2 className="text-xl font-bold mb-4">Share Your Sale</h2>
            <p className="text-gray-600 text-sm mb-4">Share this link with buyers. They'll only see the shopping view.</p>
            <div className="flex gap-2 mb-6">
              <input type="text" value={window.location.origin + window.location.pathname} readOnly className="flex-1 px-3 py-2 bg-gray-100 rounded-lg text-sm font-mono" />
              <button onClick={copyBuyerLink} className={`px-4 py-2 rounded-lg font-medium transition flex items-center gap-2 ${copiedLink ? 'bg-green-500 text-white' : 'bg-gray-900 text-white hover:bg-gray-800'}`}>
                {copiedLink ? <Check size={16} /> : <Copy size={16} />}{copiedLink ? 'Copied!' : 'Copy'}
              </button>
            </div>
            <div className="border-t pt-4">
              <h3 className="font-medium mb-3">Seller Info (shown to buyers)</h3>
              <div className="space-y-3">
                <input type="text" placeholder="Your name" value={sellerInfo.name} onChange={(e) => setSellerInfo(prev => ({ ...prev, name: e.target.value }))} className="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none" />
                <input type="text" placeholder="Pickup location" value={sellerInfo.location} onChange={(e) => setSellerInfo(prev => ({ ...prev, location: e.target.value }))} className="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none" />
                <input type="tel" placeholder="Phone (optional)" value={sellerInfo.phone} onChange={(e) => setSellerInfo(prev => ({ ...prev, phone: e.target.value }))} className="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none" />
              </div>
            </div>
            <button onClick={() => setShowShareModal(false)} className="w-full mt-6 py-2 bg-orange-500 text-white rounded-lg font-medium hover:bg-orange-600 transition">Done</button>
          </div>
        </div>
      )}

      {showCheckout && <StripeCheckout total={cartTotal + platformFee} items={cart} sellerInfo={sellerInfo} onSuccess={handlePaymentSuccess} onCancel={() => setShowCheckout(false)} />}
      {paymentSuccess && <PaymentSuccess payment={paymentSuccess} sellerInfo={sellerInfo} onClose={() => setPaymentSuccess(null)} />}
      
      <button onClick={() => setIsSellerMode(!isSellerMode)} className="fixed bottom-4 left-4 px-3 py-2 bg-gray-900 text-white text-xs rounded-full shadow-lg hover:bg-gray-800 transition">
        {isSellerMode ? 'üëÅ View as Buyer' : '‚öôÔ∏è Seller Mode'}
      </button>
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<MovingSalePage />);
    </script>
</body>
</html>
